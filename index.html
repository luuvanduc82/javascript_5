<!doctype html>
<html lang="en">

<head>
    <title>JavaScript
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- fontawesome, -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <section class="tabs vh-100">
            <div class="container py-5">
                <div class="row w-lg-75 m-auto row_shadow">
                    <div class="col p-0">
                        <div class="d-lg-flex align-items-start">
                            <div class="col_left nav flex-column nav-pills me-lg-3 px-lg-5 py-lg-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                                <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Bài 3</button>
                                <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Bài 4</button>

                            </div>
                            <div class="tab-content px-lg-4 py-lg-4 w-100" id="v-pills-tabContent">
                                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                                    <h2><i class="fa-sharp fa-solid fa-school"></i> Quản lý tuyển sinh</h2>
                                    <div class="row d-flex align-items-center mt-4">
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num1" placeholder="Điểm chuẩn">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <select name="" id="Num2">
                                                <option value="0">Chọn khu vực</option>
                                                <option value="2">A</option>
                                                <option value="1">B</option>
                                                <option value="0.5">C</option>
                                            </select>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <select name="" id="Num3">
                                                <option value="0">Chọn đối tượng</option>
                                                <option value="2.5">1</option>
                                                <option value="1.5">2</option>
                                                <option value="1">3</option>
                                            </select>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num4" placeholder="Điểm môn thứ 1">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num5" placeholder="Điểm môn thứ 2">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num6" placeholder="Điểm môn thứ 3">
                                        </div>
                                        <div class="col-12 me-1 my-3 p-0">
                                            <button class="btn btn-primary" id="btn_salary" onclick="bai1()">Kết quả</button>
                                        </div>
                                        <div class="result p-3 rounded-1 d-flex align-items-center">
                                            <i class="fa-solid fa-hand-point-right me-2"></i>
                                            <span id="result1">
                                            </span>
                                        </div>
                                    </div>

                                </div>
                                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                                    <h2><i class="fa-solid fa-calculator"></i> TÍnh tiền điện</h2>
                                    <div class="row d-flex align-items-center mt-4">
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="Num1_2" placeholder="Nhập họ tên">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num2_2" placeholder="Nhập số kw">
                                        </div>
                                        <div class="col-12 me-1 mb-3 mt-3">
                                            <button class="btn btn-primary" id="btn_bill">Tính tiền điện</button>
                                        </div>
                                        <div class="result p-3 rounded-1 d-flex align-items-center">
                                            <i class="fa-solid fa-hand-point-right me-2"></i>
                                            <span id="result2">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
                                    <h2><i class="fa-solid fa-arrows-rotate"></i> Tính thuế thu nhập cá nhân</h2>
                                    <div class="row d-flex align-items-center mt-4">
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="Num1_3" placeholder="Nhập họ tên">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num2_3" placeholder="Tổng thu nhập năm">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num3_3" placeholder="Số người phụ thuộc">
                                        </div>
                                        <div class="col-12 me-1 my-4">
                                            <button class="btn btn-primary" id="btn_tax">Tính tiền thuế</button>
                                        </div>
                                        <div class="result p-3 rounded-1 d-flex align-items-center">
                                            <i class="fa-solid fa-hand-point-right me-2"></i>
                                            <span id="result3">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">
                                    <h2><i class="fa-solid fa-ruler-combined"></i> Tính tiền cáp</h2>
                                    <div class="row d-flex align-items-center mt-4">
                                        <div class="col-12 col-lg-4">
                                            <select onchange="func4()" name="" id="Num1_4">
                                                <option value="0">Chọn loại khách hàng</option>
                                                <option value="1">Nhà dân</option>
                                                <option value="2">Doanh nghiệp</option>
                                            </select>
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="text" name="" id="Num2_4" placeholder="Nhập mã khách hàng">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input type="number" name="" id="Num3_4" placeholder="Số kênh cao cấp">
                                        </div>
                                        <div class="col-12 col-lg-4">
                                            <input style="display: none;" type="number" name="" id="Num4_4" placeholder="Số kêt nối">
                                        </div>
                                        <div class="col-12 me-1 my-4">
                                            <button class="btn btn-primary" id="btn_tien_cap">Tính</button>
                                        </div>
                                        <div class="result p-3 rounded-1 d-flex align-items-center">
                                            <i class="fa-solid fa-hand-point-right me-2"></i>
                                            <span id="result4">
                                            </span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="./js/index.js"></script>
